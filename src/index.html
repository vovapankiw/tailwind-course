<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../dist/output.css" rel="stylesheet" />
    <script defer src="./assets/fontawesome/js/solid.min.js"></script>
    <script defer src="./assets/fontawesome/js/fontawesome.min.js"></script>
    <script>
      window.onload = () => {
        const mobileMenuIcon = document.getElementById("mobile-menu-button");
        mobileMenuIcon.addEventListener("click", () => {
          if (mobileMenuIcon.classList.contains("open")) {
            mobileMenuIcon.classList.remove("open");
          } else {
            mobileMenuIcon.classList.add("open");
          }
        });

        const ticketsMenuItem = document.getElementById("ticket-menu-item");
        ticketsMenuItem.addEventListener("click", () => {
          if (ticketsMenuItem.classList.contains("open")) {
            ticketsMenuItem.classList.remove("open");
          } else {
            ticketsMenuItem.classList.add("open");
          }
        });

        // const darkModeToggle = document.getElementById("dark-mode-toggle");

        // const previousButton = document.getElementById("previous");

        // previousButton.addEventListener("click", () => {

        //   carousel.scrollLeft = carousel.scrollLeft - itemWidth;
        // });
        // nextButton.addEventListener("click", () => {
        //   const itemWidth = carousel.getElementsByTagName("div")[0].clientWidth;
        //   carousel.scrollLeft = carousel.scrollLeft + itemWidth;
        // });
      };
    </script>
  </head>
  <body>
    <main>
      <header class="text-zinc-200">
        <nav class="sticky top-0 flex bg-gradient-to-r from-rose-500 to-pink-500">
          <div class="flex items-center p-2 gap-2">
            <img src="./assets//images/logo-inverted.png" width="50" alt="logo">
            <div class="font-bold text-2xl">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="block md:hidden ml-auto pr-4 my-auto cursor-pointer">
            <button id="mobile-menu-button" class="group peer">
              <div class="group-open:rotate-45 group-open:top-2 top-0 relative bg-zinc-200 rounded-full w-8 h-1 transition-all"></div>
              <div class=" group-open:opacity-0 opacity-100 bg-zinc-200 rounded-full w-8 h-1 mt-1 transition-all"></div>
              <div class=" group-open:-rotate-45 group-open:-top-2 top-0 relative bg-zinc-200 rounded-full w-8 h-1 mt-1 transition-all"></div>
            </button>
            <div class="absolute left-0 top-[62px] bg-gradient-to-r from-rose-500 to-pink-500 w-full peer-open:block hidden">
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Home</span>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Lineup</span>
              </div>
              <div id="ticket-menu-item" class="group relative h-full cursor-pointer text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <div class="p-4 text-center font-bold">Tickets</div>
                <div class="hidden group-open:block">
                  <div class="relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out text-center p-4">
                    <span>Single day ticket</span>
                  </div>
                  <div class="relative text-pink-200 hover:text-zinc-200 hover:bg-white/5 transition-colors ease-in-out text-center p-4">
                    <span>7 day ticket</span>
                  </div>
                </div>
              </div>
              <div class="relative flex h-full cursor-pointer items-center justify-center p-4 font-bold text-pink-200 hover:text-zinc-200 transition-colors hover:bg-white/10">
                <span>Support</span>
              </div>
            </div>
          </div>
          <div class="md:flex hidden flex-1 items-center justify-end">
            <div class="menu-item">
              <span>Home</span>
            </div>
            <div class="menu-item">
              <span>Lineup</span>
            </div>
            <div class="menu-item group">
              <span>Tickets</span>
              <div class="group-hover:block hidden bg-pink-500 absolute top-full right-0 whitespace-nowrap rounded-b-md text-right">
                <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>Single day ticket</span>
                </div>
                 <div class="p-4 font-bold hover:bg-white/5 hover:text-zinc-200 transition-colors ease-in-out cursor-pointer text-pink-200">
                  <span>7 day ticket</span>
                </div>
              </div>
            </div>
            <div class="menu-item">
              <span>Support</span>
            </div>
          </div>
        </nav>
        <div
          style="background-image: url('./assets/images/hero.jpg');" 
          class="bg-cover bg-center bg-fixed flex flex-col items-center justify-center h-[calc(100vh-200px)] min-h-[400px]">
          <div class="bg-white/30 py-2 px-4 rounded-xl text-center backdrop-blur-md">
            <div class="relative">
              <img src="./assets/images/logo.png" alt="logo" width="175">
              <div class="flex justify-center items-center mt-[-70px] mb-5">
                <div class="bg-pink-500 h-14 w-14 rounded-full justify-center flex items-center gap-1">
                  <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey"></div>
                  <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-200"></div>
                  <div class="h-4 w-1 bg-pink-100 rounded-full animate-wavey animation-delay-[150ms]"></div>
                  <div class="h-3 w-1 bg-pink-200 rounded-full animate-wavey animation-delay-300"></div>
                  <div class="h-2 w-1 bg-pink-300 rounded-full animate-wavey animation-delay-[75ms]"></div>
                </div>
              </div>
            </div>
            <div class="text-5xl font-bold">
              tw:<span class="text-sky-900">mf</span>
            </div>
          </div>
          <div class="mt-3 text-sm font-bold">
            Keep me updated with news and promotions
          </div>
          <form class="mt-3 flex gap-2">
            <input type="email" placeholder="email" class="rounded-sm border border-white/40 bg-white/30 backdrop-blur-md p-2 font-bold text-sky-900 placeholder-zinc-500 caret-pink-500 outline-pink-500 focus:outline">
            <button type="submit" class="cursor-pointer rounded-sm bg-pink-500 px-4 py-2 font-bold transition-colors hover:bg-sky-900 hover:shadow-lg hover:shadow-black/20">Subscribe</button>
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
